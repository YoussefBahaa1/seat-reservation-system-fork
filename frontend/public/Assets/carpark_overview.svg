    <rect x="715" y="370" width="90" height="100" class="stall"/>
    <text x="760" y="430" text-anchor="middle" class="lit">LIT</text>
    <text x="760" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#1565c0">⚡</text>

    <rect x="810" y="370" width="90" height="100" class="stall"/>
    <text x="855" y="430" text-anchor="middle" class="lit">LIT</text>
    <text x="855" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#1565c0">⚡</text>
  </g>
</svg>
