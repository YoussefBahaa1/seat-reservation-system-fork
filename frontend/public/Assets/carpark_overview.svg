<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500">
  <defs>
    <style>
      .label { font-family: Arial, sans-serif; fill: #212121; }
      .label-small { font-size: 16px; font-weight: 700; }
      .label-medium { font-size: 20px; font-weight: 700; }
      .lit { font-family: Arial, sans-serif; font-size: 22px; font-weight: 800; fill: #2e7d32; }
      .stall { fill: #b3e5fc; stroke: #1976d2; stroke-width: 2; }
      .stall-blocked { fill: #eeeeee; stroke: #9e9e9e; stroke-width: 2; }
      .empty { fill: #ffffff; stroke: #bdbdbd; stroke-width: 2; }
    </style>
  </defs>

  <!-- Border -->
  <rect x="2" y="2" width="1196" height="496" fill="#ffffff" stroke="#9e9e9e" stroke-width="2"/>

  <!-- Building -->
  <rect x="0" y="0" width="1200" height="80" fill="#757575"/>
  <text x="600" y="50" text-anchor="middle" class="label label-medium" fill="#ffffff">Bürogebäude</text>

  <!-- Right-side (P23) -->
  <text x="1095" y="86" text-anchor="middle" class="label label-small">23</text>
  <rect x="1010" y="90" width="170" height="60" class="stall-blocked"/>
  <text x="1095" y="128" text-anchor="middle" class="label label-small" fill="#616161">DEFECT</text>

  <!-- Top row labels -->
  <g class="label label-small">
    <text x="355" y="114" text-anchor="middle">37</text>
    <text x="430" y="114" text-anchor="middle">36</text>
    <text x="505" y="114" text-anchor="middle">35</text>
    <text x="580" y="114" text-anchor="middle">34</text>
    <text x="655" y="114" text-anchor="middle">33</text>
    <text x="730" y="114" text-anchor="middle">32</text>
    <text x="805" y="114" text-anchor="middle">31</text>
    <text x="880" y="114" text-anchor="middle">30</text>
    <text x="955" y="114" text-anchor="middle">29</text>
  </g>

  <!-- Top row stalls (P37 ... P29) -->
  <g>
    <rect x="320" y="120" width="70" height="160" class="stall"/>
    <text x="355" y="210" text-anchor="middle" class="lit">LIT</text>

    <rect x="395" y="120" width="70" height="160" class="stall"/>
    <text x="430" y="210" text-anchor="middle" class="lit">LIT</text>

    <rect x="470" y="120" width="70" height="160" class="stall"/>
    <text x="505" y="210" text-anchor="middle" class="lit">LIT</text>

    <rect x="545" y="120" width="70" height="160" class="stall"/>
    <text x="580" y="210" text-anchor="middle" class="lit">LIT</text>

    <rect x="620" y="120" width="70" height="160" class="stall"/>
    <text x="655" y="210" text-anchor="middle" class="lit">LIT</text>

    <rect x="695" y="120" width="70" height="160" class="stall"/>
    <text x="730" y="210" text-anchor="middle" class="lit">LIT</text>

    <rect x="770" y="120" width="70" height="160" class="stall"/>
    <text x="805" y="210" text-anchor="middle" class="lit">LIT</text>

    <!-- Accessible spot (P30) -->
    <rect x="845" y="120" width="70" height="160" class="stall"/>
    <text x="880" y="200" text-anchor="middle" class="lit">LIT</text>
    <text x="880" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#1565c0">♿</text>

    <rect x="920" y="120" width="70" height="160" class="stall"/>
    <text x="955" y="210" text-anchor="middle" class="lit">LIT</text>

    <!-- Empty area to the right of P29 (visual only) -->
    <rect x="995" y="120" width="40" height="160" class="empty"/>
  </g>

  <!-- Driveway -->
  <rect x="0" y="290" width="1200" height="70" fill="#ffeb3b"/>
  <text x="600" y="334" text-anchor="middle" class="label label-medium">FAHRSTRASSE</text>

  <!-- Bottom left area with a row of empty spots and P43 -->
  <g>
    <text x="305" y="366" text-anchor="middle" class="label label-small">43</text>
    <rect x="110" y="380" width="90" height="90" class="empty"/>
    <rect x="210" y="380" width="90" height="90" class="empty"/>
    <rect x="260" y="380" width="90" height="90" class="stall"/>
    <text x="305" y="435" text-anchor="middle" class="lit">LIT</text>
    <rect x="360" y="380" width="90" height="90" class="empty"/>
    <rect x="460" y="380" width="90" height="90" class="empty"/>
  </g>

  <!-- Bottom center group (P40 P39 P38) -->
  <g>
    <text x="665" y="366" text-anchor="middle" class="label label-small">40</text>
    <text x="760" y="366" text-anchor="middle" class="label label-small">39</text>
    <text x="855" y="366" text-anchor="middle" class="label label-small">38</text>

