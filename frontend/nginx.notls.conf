server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SPA entry for root requests (rarely used when proxied with a prefix)
    location / {
        try_files $uri /index.html;
    }

    # SPA entry under /frontend-main (actual served path behind Apache)
    location /frontend-main/ {
        try_files $uri $uri/ /frontend-main/index.html;
    }

    # Always revalidate SPA shell so clients pick up the newest bundle references after deploy.
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    location = /frontend-main/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    location = /asset-manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    location = /frontend-main/asset-manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    location /static/ {
        expires 1y;
        access_log off;
    }

    location /frontend-main/static/ {
        expires 1y;
        access_log off;
    }
}
