spring.datasource.url=jdbc:mariadb://database:3306/mydatabase
spring.datasource.password=${PW_DB}
spring.datasource.username=root
spring.jpa.hibernate.ddl-auto=update
# Errors
spring.web.resources.add-mappings=false

# Set the logging level for the root logger (DEBUG, INFO, WARN, ERROR, TRACE)
logging.level.root=INFO

# Set logging level for specific packages
#logging.level.com.example.myapp=DEBUG

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Set the path for the log file
logging.file.name=logs/backend.log

# Max log file size
logging.logback.rollingpolicy.max-file-size=5MB

# Total size of all log files
logging.logback.rollingpolicy.total-size-cap=150MB

# TLS
# Set ssl enabled or disabled. Default is disabled.
server.ssl.enabled=${USE_TLS:false}
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3
server.ssl.key-store-type=PKCS12
#server.ssl.key-store=/app/tls/srv_neu.p12
server.ssl.key-store=/app/tls/${BACKEND_PFX_FILENAME}
server.ssl.key-store-password=${PW_TLS}

spring.ldap.ssl.trust-store=classpath:truststore.jks
spring.ldap.ssl.trust-store-password=changeit

###########
# AD/LDAP #
###########
# The url of the ldap/AD server.
spring.ldap.urls=${LDAP_DIR_CONTEXT_URL}
# The username of the member of AD.
spring.ldap.username=${LDAP_DIR_CONTEXT_PRINCIPAL}
# The password for the member of AD.
spring.ldap.password=${LDAP_DIR_CONTEXT_PASSWORD}
# The base ou (organizational unit) if we look for users. spring.ldap.base append to this.
spring.ldap.userBase=${LDAP_USER_BASE}
# The filter if we look for users. Here we search for the mail under the condition that the objectClass is user.
spring.ldap.userFilter=${LDAP_USER_FILTER}
# The base ou (organizational unit) if we look for groups. spring.ldap.base is append to this.
spring.ldap.groupBase=${LDAP_GROUP_BASE}
# The filter if we look for groups.
spring.ldap.groupFilter=${LDAP_GROUP_FILTER}
# The default dc (domain component).
spring.ldap.base=${LDAP_BASE}



# Spring Security LDAP DN pattern (adjust as per your AD schema)

#spring.ldap.patterns=(mail=\{0\})
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.ldap=DEBUG
logging.level.org.springframework.ldap.core=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.ldap=DEBUG

# Error messages.
ERROR_USER_NOT_FOUND_IN_AD_MESSAGE=${ERROR_USER_NOT_FOUND_IN_AD}
ERROR_USER_NOT_FOUND_IN_DAO_MESSAGE=${ERROR_USER_NOT_FOUND_IN_DAO} 
ERROR_WRONG_PW_MESSAGE=${ERROR_WRONG_PW}
ERROR_USER_DEACTIVATED_MESSAGE=${ERROR_USER_DEACTIVATED}

###########
#  MAIL   #
###########
spring.mail.host=${MAIL_HOST:mailhog}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=${MAIL_PROTOCOL:smtp}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_TLS_ENABLED:false}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_TLS_ENABLED:false}
mail.from=${MAIL_FROM:no-reply@example.com}

# Calendar/ICS defaults
BOOKING_TIMEZONE_ID=Europe/Berlin
ICS_NOTIFICATIONS_ENABLED=true
FRONTEND_BASE_URL=
